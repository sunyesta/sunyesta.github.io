        /* Custom Animations & Base Styles */
        body {
            background-color: #050505;
            color: #e0f2fe;

        }

        .font-mono { font-family: 'Fira Code', monospace; }

        /* CRT Scanline Effect */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 50;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(34, 211, 238, 0.03) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        /* Glitch Effect Classes */
        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #22d3ee;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #0891b2;

            top: 0;
            left: 0;

        const ParticleBackground = () => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                
                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                const particles = [];
                const particleCount = 60;
                
                for(let i = 0; i < particleCount; i++){
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2
                    });
                }

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'rgba(34, 211, 238, 0.4)'; // Cyan
                    
                    particles.forEach((p, index) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        
                        if(p.x < 0) p.x = canvas.width;
                        if(p.x > canvas.width) p.x = 0;
                        if(p.y < 0) p.y = canvas.height;
                        if(p.y > canvas.height) p.y = 0;
                        
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Connect particles close to each other
                        for(let j = index + 1; j < particles.length; j++){
                            const p2 = particles[j];
                            const dx = p.x - p2.x;
                            const dy = p.y - p2.y;
                            const dist = Math.sqrt(dx*dx + dy*dy);
                            
                            if(dist < 100) {
                                ctx.strokeStyle = `rgba(34, 211, 238, ${0.1 - dist/1000})`;
                                ctx.beginPath();
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    });
                    
                    animationFrameId = requestAnimationFrame(animate);
                };
                
                animate();
                
                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);
            
            return <canvas ref={canvasRef} />;
        };

                        <div className="flex flex-wrap gap-3">
                            {skills.tools.map((skill, i) => (
                                <span key={i} className="px-3 py-1 bg-gray-900 border border-gray-700 hover:border-purple-500 hover:text-purple-300 text-gray-400 text-sm font-mono rounded transition-colors cursor-default">
                                    {skill}
                                </span>
                            ))}
                        </div>
                    </div>

                    <div className="bg-cyan-900/10 p-4 rounded border border-cyan-900/50">
                        <h3 className="font-pixel text-sm text-yellow-500 mb-4">EDUCATION_DATA</h3>
                        <div className="space-y-4">
                            {education.map((edu, i) => (
                                <div key={i} className="flex justify-between items-center border-b border-gray-800 pb-2 last:border-0">
                                    <div>
                                        <div className="text-white font-bold">{edu.degree}</div>
                                        <div className="text-gray-500 text-xs font-mono">{edu.school}</div>
                                        {edu.honors && <div className="text-yellow-400 text-xs mt-1 flex items-center gap-1"><Trophy size={10}/> {edu.honors}</div>}
                                    </div>
                                    <div className="text-right">
                                        <div className="font-mono text-cyan-400 text-lg">{edu.gpa} <span className="text-xs text-gray-600">GPA</span></div>
                                        <div className="text-gray-600 text-[10px]">{edu.date}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');

            // Render content based on active tab
            const renderContent = () => {
                switch(activeTab) {
                    case 'home': return <HomeView />;
                    case 'experience': return <ExperienceView />;
                    case 'projects': return <ProjectsView />;
                    case 'skills': return <SkillsView />;
                    default: return <HomeView />;
                }
            };

            return (
                <div className="min-h-screen text-gray-300 selection:bg-cyan-500 selection:text-black">
                    <ParticleBackground />
                    <div className="scanline"></div>

                    <div className="max-w-6xl mx-auto p-4 md:p-8 relative z-10">
                        {/* Top Bar / Header */}
                        <header className="flex flex-col md:flex-row justify-between items-center border-b border-cyan-900/50 pb-6 mb-8 bg-black/80 backdrop-blur-md sticky top-0 z-50 p-4 rounded-b-xl border border-t-0 border-l-0 border-r-0">
                            <div className="flex items-center gap-4 mb-4 md:mb-0">
                                <div className="w-12 h-12 bg-cyan-900 rounded-lg flex items-center justify-center border border-cyan-500 shadow-[0_0_15px_rgba(8,145,178,0.5)]">
                                    <span className="font-pixel text-xl text-white">MZ</span>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold text-white tracking-wider">MARIAN ZLATEVA</h1>
                                    <p className="text-cyan-500 text-xs font-mono tracking-[0.2em] uppercase glow-text">Software Engineer // lvl.{profile.level}</p>
                                </div>
                            </div>
                            
                            <div className="flex gap-4">
                                <a href={`https://${profile.github}`} target="_blank" className="text-gray-400 hover:text-white hover:scale-110 transition-transform"><Github /></a>
                                <a href={`https://${profile.linkedin}`} target="_blank" className="text-gray-400 hover:text-white hover:scale-110 transition-transform"><Linkedin /></a>
                                <a href={`mailto:${profile.email}`} className="text-gray-400 hover:text-white hover:scale-110 transition-transform"><Mail /></a>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                            {/* Left Navigation Panel */}
                            <nav className="lg:col-span-1 space-y-2">
                                <div className="bg-black/40 backdrop-blur-sm border border-gray-800 rounded-lg overflow-hidden">
                                    <div className="bg-gray-900/50 p-2 text-xs text-center font-mono text-gray-500 border-b border-gray-800">INTERFACE_MENU</div>
                                    <NavButton active={activeTab === 'home'} onClick={() => setActiveTab('home')} icon={User} label="PROFILE" />
                                    <NavButton active={activeTab === 'experience'} onClick={() => setActiveTab('experience')} icon={Briefcase} label="QUESTS" />
                                    <NavButton active={activeTab === 'projects'} onClick={() => setActiveTab('projects')} icon={Gamepad2} label="ACHIEVEMENTS" />
                                    <NavButton active={activeTab === 'skills'} onClick={() => setActiveTab('skills')} icon={Cpu} label="INVENTORY" />
                                </div>

                                <div className="hidden lg:block mt-6 p-4 border border-dashed border-gray-700 rounded bg-black/20">
                                    <p className="font-mono text-[10px] text-green-500 mb-1"> console.log('Ready');</p>
                                    <p className="font-mono text-[10px] text-cyan-500 mb-1"> &gt; Compiling assets...</p>
                                    <p className="font-mono text-[10px] text-gray-500 animate-pulse"> &gt; _</p>
                                </div>
                            </nav>

                            {/* Main Content Area */}
                            <main className="lg:col-span-3 min-h-[500px]">
                                <div className="bg-black/60 backdrop-blur-md border border-gray-800 rounded-xl p-6 shadow-2xl relative overflow-hidden">
                                    {/* Grid Background inside content */}
                                    <div className="absolute inset-0 bg-grid opacity-20 pointer-events-none"></div>
                                    
                                    <div className="relative z-10">
                                        {renderContent()}
                                    </div>
                                </div>
                            </main>
                        </div>
                        
                        <footer className="mt-12 text-center text-gray-600 text-xs font-mono">
                            <p>SYSTEM.Render(Portfolio_v2)</p>
                            <p>© {new Date().getFullYear()} Marian Zlateva. All rights reserved.</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
